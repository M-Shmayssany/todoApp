<h1>Login page!</h1>
{{message}}
<form #loginForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

    <div>
        <label for="email">Email</label>
        <input name="email" type="email" [(ngModel)]="loginModel.email"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input name="password" type="password" [(ngModel)]="loginModel.password"/>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
