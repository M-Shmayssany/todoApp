<div style="text-align: center;">
	<nav class="circleBehind">
		<a class="circleBehind" routerLink="/home" routerLinkActive="active">Home</a>
		<a *ngIf="userFirstname" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
		<a routerLink="/about" routerLinkActive="active">About</a>
		<a routerLink="/register" routerLinkActive="active">Register</a>
		<a *ngIf="userFirstname; else elseBlock" routerLink="/logout" routerLinkActive="active">Logout</a>
		<ng-template #elseBlock>
			<a routerLink="/login" routerLinkActive="active">Login</a>
		</ng-template>
	</nav>
</div>
<router-outlet></router-outlet>
