
<h1 *ngIf="(data | json) as items">{{data.title}}</h1>

<ul class="items haut" *ngIf="list as items">
    <li *ngFor="let item of items">
        <div class="itemsContenair">
          <div class="input">
            <input type="checkbox" class="strikethrough">
            <span>
              {{item.description}}
            </span>
          </div>

        <div class="itemsIcons">X</div>
      </div>
        <div class="itemsInfo">
         <span class="status">to : {{item.status}}</span>
         <span class="addeBy">from : {{item.addeBy}}</span>
         <span class="addTime">at : {{item.addTime}}</span>

        </div>
    </li>
</ul>
<ul class="items" *ngIf="group as items">
    <li *ngFor="let item of items">
        <span class="badge"></span>{{item.userEmail}}
    </li>
</ul>
<label for="description">Description</label>
<input type="text" name="description" [(ngModel)]='description'>
<button (click)="addItem()">Add</button>
